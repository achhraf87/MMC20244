<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold"><img class="d-inline-block align-top" src="assets/micro.png" width="200"> 
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input formControlName="Email" type="text" placeholder="E-mail"> 
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')" class="text-danger">*E-mail obligatoire</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="Password" [type]="type" placeholder="Mot de passe"> 
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*Mot de passe obligatoire</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Mot de passe oublié ? </a>
                            </div>
                            <button (click)="Connexion()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Connexion</button>
                            <div class="text-center pt-4 text-muted">Tu n'ai pas de compte ? <a id="forget" routerLink="/signup"> Crée un compte</a> </div>
